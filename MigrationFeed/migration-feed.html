<!DOCTYPE html>
<html>
<head>
	<title>HuWr Migration Feed</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="body-container">
		<h1>
			Migration Feed
		</h1>
		<div class="table-div">
			<table>
				<tr>
					<th class="to-cell"> To </th>
					<th class="reason-cell"> Reason </th>
					<th class="from-cell"> From </th>
				</tr>

				<tr>
					<td align="center" class="to-cell">
						<img class="flag-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Romania.svg/2000px-Flag_of_Romania.svg.png" alt="Romania flag""><br>
						Country: Romania <br> 
						State:Iasi  
					</td>
					<td align="center" class="reason-cell">
						<div class="username">
							User: AndreiLuca96
						</div>
						<div class="reason">
							Reason: Economics
						</div>
						<img class="reason-image" src="https://openclipart.org/image/2400px/svg_to_png/222588/cash1.png" alt="Economics Reason photo">
						<div class="number-adults-children-div">
							<div class="number-adults-div">
								Nr adults: 2
							</div>
							<div class="number-children-div">
								Nr children: 0
							</div>							
						</div>
						<div class="time-elapsed">
							5 minutes ago
						</div>
						
					</td>
					<td align="center" class="from-cell">
						<img class="flag-image" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1280px-Flag_of_the_United_Kingdom.svg.png" alt="England flag"><br>
						Country: England <br> 
						State: London  
					</td>
				</tr>

			</table>
		</div>
<!-- 		<div class="migration">
			<div class="from-div">
				From: Romania
			</div>

			<div class="reason-div">
				Reason: Economics
			</div>		

			<div class="to-div">
				To: France
			</div>
		</div>	 -->
	</div>
</body>
</html>
